<!DOCTYPE html>
<html>
  <head>
    <title>Perros - tus mejores Mascotas!!</title>
    <meta charset="utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- <link rel="stylesheet" media="(max-width: 800px)" href="css/media-querie.css"/> -->
  </head>
  <body>
    <section id="portada" class="DogType background"> <!-- portada -->
      <header id="header" class="DogType-header u-wrapper"> <!-- header -->
        <figure class="DogType-logo"> <!-- logotipo -->
          <img src="images/perros.jpg" srcset="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuo_-Ar4OhUiT5-jkZFCdUrfr2jCQ2YTbho6MZvAVEXZtXD9Mo" width="186" height="60" alt="perros logotipo"/>
        </figure>
        <span id="burguer-button"></span>
      </header>
      <div class="DogType-copy u-wrapper">
        <h1 class="DogType-copy-title">Perros</h1><!-- titulo -->
        <h3 class="DogType-copy-subtitle">Las mejores mascotas!!</h3><!-- resumen -->
        <a class="DogType-copy-btn" href="#razas">Conoce mas</a><!-- boton -->
      </div>
    </section>
    <section class="DogRaces u-wrapper" > <!-- perros -->
      <h2 class="DogRaces-title u-wrapper">Nuestras Razas</h2><!-- titulo -->
      <div class="u-scrollContainer u-wrapper">

        <article class="u-scrollContainer-itemContainer"> <!-- perro 1 -->
          <div class="u-scrollContainer-itemContent">
            <img class="DogRaces-item-img" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvD7eMnveEujiPPy8WacLc_piZ9N7l_tGmusBclLsl6AxZn36GGA"  alt="beagles" width="350"/>
              <div class="DogRaces-item-container">
                <h3 class="DogRaces-item-title">Raza 1</h3>
                <ol class="DogRaces-item-list">
                  <li>Amigable</li>
                  <li>Raza pura</li>
                  <li>Juguetones</li>
                </ol>
              </div>
            </div>
        </article>

        <article class="u-scrollContainer-itemContainer"> <!-- perro 2 -->
          <div class="u-scrollContainer-itemContent">
            <img class="DogRaces-item-img" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJRZhqm9ZxZHd7WrHpVEi1QBuqJ3icSHtG33jDRH8sUiwgcOSDoA" alt="Pittbull" width="350"/>
              <div class="DogRaces-item-container">
                <h3 class="DogRaces-item-title">Raza 2</h3>
                <ol class="DogRaces-item-list">
                  <li>Protector</li>
                  <li>Raza grande</li>
                  <li>Sal a hacer deporte junto a él</li>
                </ol>
              </div>
            </div>
        </article>
      </div>


    </section>
    <footer class="DogFooter">
      <div class="DogFooter-container u-wrapper">
        <div class="DogFooter-contact">
          <!-- <img class="DogFooter-logo" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_GBCDr0jv_N1Ux35cj5MWopBgRFTJzLjoiDn3n6KoZOoBlIDY1Q" alt="logotipo blanco"/> -->
          <!-- <a class="DogFooter-link" href="tel:+573024456678"><strong>Telefono</strong> <span>3024456678</span></a>
          <a class="DogFooter-link" href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a> -->
        </div>
        <form class="DogFooter-form">
          <div class="DogFooter-form-column">
            <label class="DogFooter-form-label" for="nombre">Nombre</label>
              <input class="DogFooter-form-input DogFooter-form-input--text" type="text" required id="nombre" name="nombre"/>
            <label class="DogFooter-form-label" for="email">E-mail</label>
              <input class="DogFooter-form-input DogFooter-form-input--text" type="email" required id="email" name="email"/>
            <div class="sexo">
              <label class="DogFooter-form-label" for="mujer">
                <input class="DogFooter-form-input DogFooter-form-input--radio" type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label class="DogFooter-form-label" for="hombre">
                <input class="DogFooter-form-input DogFooter-form-input--radio" type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <div class="intereses">
              <label class="DogFooter-form-label" for="cotizacion">
                <input class="DogFooter-form-input DogFooter-form-input--checkbox" type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label class="DogFooter-form-label" for="reclamos">
                <input class="DogFooter-form-input DogFooter-form-input--checkbox" type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label class="DogFooter-form-label" for="comentarios">
                <input class="DogFooter-form-input DogFooter-form-input--checkbox" type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
              </label>
              <label class="DogFooter-form-label" for="otros">
                <input class="DogFooter-form-input DogFooter-form-input--checkbox" type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="DogFooter-form-column">
            <label class="DogFooter-form-label" for="comentarios">Comentarios</label>
            <textarea class="DogFooter-form-input DogFooter-form-input--textarea" name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
            <input class="DogFooter-form-btn" type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.7/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.5.4/blazy.min.js"></script>
    <script>
      var consulta = window.matchMedia('(max-width: 500px)');
      consulta.addListener(mediaQuery);
      var $burguerButton = document.getElementById('burguer-button');
      var $menu = document.getElementById('menu');
      function toggleMenu(){
        $menu.classList.toggle('active')
      };
      function showMenu(){
        $menu.classList.add('active');
      };
      function hideMenu(){
        $menu.classList.remove('active');
      };
      function mediaQuery() {
        if (consulta.matches) {
          // si se cumple hagamos esto
          console.log('se cumplió la condicion');
          $burguerButton.addEventListener('touchstart', toggleMenu);
        } else {
          $burguerButton.removeEventListener('touchstart', toggleMenu);
          // si no se cumple hagamos esto
          console.log('no se cumplió la condicion');
        }
      }
      mediaQuery();
      // lazy loading
      var bLazy = new Blazy({
          selector: 'img'
      });
      // $burguerButton.addEventListener('touchstart', toggleMenu);
      // function toggleMenu(){
      //   $menu.classList.toggle('active')
      // };
      // Gestos touch
      var $body = document.body;
      var gestos = new Hammer($body);
      gestos.on('swipeleft', hideMenu);
      gestos.on('swiperight', showMenu);
    </script>
  </body>
</html>
